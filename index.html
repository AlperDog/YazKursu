<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yazılım Kursları - Yaz 2025</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .hero {
        text-align: center;
        padding: 4rem 1rem;
      }
      .course-list {
        margin-top: 2rem;
      }
      .form-section {
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      }
      .placeholder-image {
        width: 100%;
        height: 300px;
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #bbb;
        font-size: 1.5rem;
        margin-bottom: 2rem;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1 class="display-5 fw-bold">YAZ TATİLİNDE KENDİNİ GELİŞTİR! 🚀</h1>
        <p class="lead">
          10-18 yaş arası gençler için uygulamalı yazılım kursları
        </p>
      </div>

      <div class="placeholder-image">AFİŞ BURAYA GELECEK</div>

      <div class="course-list text-center">
        <h3>Kurslar:</h3>
        <ul class="list-unstyled">
          <li>💻 Python ile Kodlamaya Giriş</li>
          <li>🌐 JavaScript ile Web Tasarım</li>
          <li>🎮 Lua ile Oyun Geliştirme</li>
        </ul>
      </div>

      <div class="form-section mt-5">
        <h4 class="mb-4">Kayıt Formu</h4>
        <form id="registerForm">
          ...
          <button type="submit" class="btn btn-light">Gönder</button>
        </form>

        <script>
          document
            .getElementById("registerForm")
            .addEventListener("submit", function (e) {
              e.preventDefault();

              const data = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                course: document.getElementById("course").value,
                contact: document.getElementById("contact").value,
              };

              fetch("https://script.google.com/macros/s/AKfycbwcJU9KSfkGMI-s7TJ_GUGvG79Z2k5xiUPCMOmE9aB5SU1XDIOcQ6mPAAkhsGcvj9c9/exec", {
                // <--- URL'yi buraya yapıştır
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" },
              })
                .then((response) => response.json())
                .then((result) => {
                  alert("Başvurunuz başarıyla alındı!");
                  document.getElementById("registerForm").reset();
                })
                .catch((error) => {
                  alert("Bir hata oluştu. Lütfen tekrar deneyin.");
                  console.error(error);
                });
            });
        </script>
      </div>

      <footer class="text-center mt-5 mb-3">
        <small>© 2025 Yazılım Kursları | Tasarım: Alper Doğramacı</small>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
