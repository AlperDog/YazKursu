<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yazılım Kursları - Yaz 2025</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .hero {
        text-align: center;
        padding: 4rem 1rem;
      }
      .course-list {
        margin-top: 2rem;
      }
      .form-section {
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1 class="display-5 fw-bold">YAZ TATİLİNDE KODLAMA ÖĞREN! 🚀</h1>
        <p class="lead">
          10-18 yaş arası gençler için uygulamalı yazılım kursları
        </p>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <img src="Yaz tatilinde kodlama öğren!\Referanssız.png" class="img-fluid" alt="poster" />
          </div>
        </div>
      </div>

      <div class="course-list text-center">
        <h3>Kurslar:</h3>
        <ul class="list-unstyled">
          <li>💻 Python ile Kodlamaya Giriş</li>
          <li>🌐 JavaScript ile Web Tasarım</li>
          <li>🎮 Lua ile Oyun Geliştirme</li>
          <li>🤖 Robotik Kodlama</li>
        </ul>
      </div>

      <div class="form-section mt-5">
        <h4 class="mb-4">Kayıt Formu</h4>
        <form id="registerForm" action="https://formspree.io/f/xblykvaj" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="name" name="Ad Soyad" required />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Yaş</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="Yaş"
              min="10"
              max="18"
              required
            />
          </div>
          <div class="mb-3">
            <label for="course" class="form-label"
              >Katılmak İstediğiniz Kurs</label
            >
            <select class="form-select" id="course" name="Kurs" required>
              <option value="">Seçiniz</option>
              <option>Python ile Kodlamaya Giriş</option>
              <option>JavaScript ile Web Tasarım</option>
              <option>Lua ile Oyun Geliştirme</option>
              <option>Robotik Kodlama</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label"
              >İletişim (Telefon veya E-posta)</label
            >
            <input type="text" class="form-control" id="contact" name="İletişim" required />
          </div>
          <button type="submit" class="btn btn-light">Gönder</button>
        </form>
      </div>

      <footer class="text-center mt-5 mb-3">
        <small>© 2025 Yazılım Kursları | Tasarım: Alper Doğramacı</small>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
